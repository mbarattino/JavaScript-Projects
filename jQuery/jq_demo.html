<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JQuery Demo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <script>
    $(document).ready(function() {
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1 - click here to make text disapper and reappear</p>\
                        <p id='2'>Paragraph 2 - click here to change the text color</p>\
                        <p id='3'>Paragraph 3 - click here to make the heading disappear</p>\
                    </div>\
                </div>\
            </body>"
        );
        $("#2").css({"color":"red"});
        $("#3").click(function() {
            $('h1').hide("slow");
        });

        $("#2").click(function() {
            $('#2').css({"color":"green"});
        });

        $("#1").click(function() {
            $("p").slideUp(2000);
            $("p").slideDown(1000);
        })

    });
    
    
    
    
    </script>
</html>
